    <script>
      function fireSweetAlert(a) {
        Swal.fire({
          title: "Se agregó al carrito!",
          showCancelButton: true,
          confirmButtonText: "Ver carrito",
          cancelButtonText: "Seguir comprando",
          confirmButtonColor: "#808080",
          cancelButtonColor: "#008b8b",
        }).then((result) => {
